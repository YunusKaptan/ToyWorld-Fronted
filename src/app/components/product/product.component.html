    <label for="filterText" class="form-label">Szukaj</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Szukaj zabawek...">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
 {{filterText}} przeszukany
</div>

<div class="row mt-4" style="margin-left: 1%;">

        <div *ngFor="let product of products |filterPipe:filterText"  class="card mt-2 mr-2"
           style="width: 18rem;margin-right: 10px;">

           <img *ngIf="product.imagePath" [src]="baseUrl+product.imagePath" class="card-img-top" 
           style="object-fit: cover;" width="100" height="50%" alt="...">
     
           <img *ngIf="!product.imagePath" [src]="baseUrl+'DefaultImage.jpg'" class="card-img-top" 
           style="object-fit: cover;" width="100" height="50%" alt="...">

<div class="card-body">
    <h5 class="card-title">{{ product.categoryName }}</h5>
</div>
<ul class="list-group list-group-flush">
    <li class="list-group-item">Product Name: {{ product.productName }} </li>
    <li class="list-group-item">Category Name: {{ product.categoryName }}</li>
    <li class="list-group-item">Units In Stock: {{ product.unitsInStock  }} </li>
 </ul>

 <div class="card-body">
    <div class="row">
      <button type="button" 
        class="btn btn-outline-success" routerLink="/products/productDetails/{{product.productId}}" >Product Details</button>
        <button (click)="addToCart(product)" class="btn btn-outline-success">Dodaj do ulubionych</button>
    </div>
  </div>
</div>
</div>
