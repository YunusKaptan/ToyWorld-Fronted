<table class="table">
    <thead>
        <tr>
          <th>Nazwa Użytkownika</th>
          <th>Nazwisko użytkownika</th>
          <th>E-Mail</th>
        </tr>
      </thead>
    <tr *ngFor="let user of users">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.eMail}}</td>
    </tr>
</table>
