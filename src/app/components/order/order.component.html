<table class="table">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Customer Surname</th>
            <th>Order Date</th>
            <th>Category Name</th>
            <th>Post Address </th>
            <th>Customer E-Mail </th>
        </tr>
    </thead>
  
    <tr *ngFor="let orderDetail of orderDetails">
        <td>{{orderDetail.customerName}}</td>
        <td>{{orderDetail.customerLastname}}</td>
        <td>{{orderDetail.orderDate}}</td>
        <td>{{orderDetail.categoryName}}</td>
        <td>{{orderDetail.postAddress}}</td>
        <td>{{orderDetail.email}}</td>
    </tr>
  </table>
