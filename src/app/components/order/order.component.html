<table class="table">
    <thead>
        <tr>
            <th>Customer ID</th>
            <th>Order ID</th>
            <th>Product ID</th>
            <th>Order Date</th>
        </tr>
    </thead>
  
    <tr *ngFor="let order of order">
        <td>{{order.customerId}}</td>
        <td>{{order.orderId}}</td>
        <td>{{order.productId}}</td>
        <td>{{order.orderDate}}</td>
    </tr>
  </table>
