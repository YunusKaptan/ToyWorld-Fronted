<div class="card text-center card text-white  mt-5" >
    <div class="card-header bg-success"  >
      Payment 
    </div>
    <div class="table">
      <tr>
        <!-- <th>Number of Days to Rent: {{rentalDay}}</th>
      </tr>
      <tr>
        <th> Amount to be paid: {{totalAmountInfo}}  </th> -->
      </tr>
    </div>
  </div>
  <br>
  <div class="col-12 mt-3">
    
    <input
      class="form-control"
      type="text"
      placeholder="ImiÄ™ i nazwisko na karcie"
      aria-label="default input example"
      style="text-align: center"
    />
  </div>
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-md-4">
      <label for="creditCardNumber" class="form-label">Card Number </label>     
      <input
        class="form-control"
        type="text"
        placeholder="xxxx-xxxx-xxxx-xxxx"
        aria-label="default input example"
        style="text-align: center"
        maxlength="16"
        id="creditCardNumber"
        type="tel"
      />
    </div>
  
    <div class="col-md-4">
      <label for="expirationDate" class="form-label">Expiration date</label>
      <input
        class="form-control"
        type="text"
        placeholder="__/__"
        aria-label="default input example"
        style="text-align: center"
        id="expirationDate"
        maxlength="5"
         
      />
    </div>
    <div class="col-md-4">
      <label for="securityCode" class="form-label">Security Code</label>
      <input
        class="form-control"
        type="text"
        placeholder="___"
        aria-label="default input example"
        style="text-align: center"
        id="securityCode" 
        maxlength="3" 
      />
    </div>
  </div>
  <br>
  <br>
  <div class="col-12 d-flex justify-content-end">
      <button type="submit" class="btn btn-outline-success"  (click)="add()" >Pay </button> 
    </div>
