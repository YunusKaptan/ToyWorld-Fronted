<table class="table">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Customer Surname</th>
            <th>Order Date</th>
            <th>Category Name</th>
            <th>Post Address </th>
            <th>Customer E-Mail </th>
        </tr>
    </thead>
  
    <tr *ngFor="let purchaseDetail of purchaseDetails">
        <td>{{purchaseDetail.customerName}}</td>
        <td>{{purchaseDetail.customerLastname}}</td>
        <td>{{purchaseDetail.orderDate}}</td>
        <td>{{purchaseDetail.categoryName}}</td>
        <td>{{purchaseDetail.postAddress}}</td>
        <td>{{purchaseDetail.email}}</td>
    </tr>
  </table>
